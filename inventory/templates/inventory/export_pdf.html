<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Computer Lab Equipment Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Specification</th>
                <th>Quantity</th>
                <th>Condition</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for item in equipment %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.specification }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.condition }}</td>
                <td>{{ item.remarks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
